
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <!-- fontawesome icon cdn -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.css">

<div class="card border-light mb-3" style="width: 40rem;" >
  <div class="scrollbar scrollbar-primary">
    <div class="force-overflow">
  
    <form #editForm='ngForm' (ngSubmit)="update(editForm.value)">
        <div class="form-group">
          <label for="formGroupExampleInput"><b>Product Name</b></label>
          <input type="productName" class="form-control" id="formGroupExampleInput" 
          placeholder="Example input" [ngModel]="dataItems.productName" 
          #productName="ngModel" name="productName" [value]="dataItems.productName">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2"><b>Description</b></label>
          <div [innerHTML]="dataItems.productDescription"></div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col">
                <label for="formGroupExampleInput2"><b>Quantity</b></label>
              <input type="quantity" name="quantity" class="form-control" placeholder="Attach File" [ngModel]="dataItems.quantity">
            </div>
            <div class="col">
                <label for="formGroupExampleInput2"><b>Price</b></label>
              <input type="text" name="price" class="form-control" value=" {{ dataItems.price}} " placeholder="Final Price" [ngModel]="dataItems.price">
            </div>
          </div>
          </div>
            <div class="form-group " style="text-align: right; margin-top: 15px;">
                <button type="submit" class="btn btn-outline-primary">Add</button>
            </div>
      </form>
</div>
</div>
</div>
