<div class="d-flex align-items justify-content-left flex-column gap-4 p-5">
  <form class="d-flex">
      <input class="form-control me-1" type="search" (input)="getSearchData($event)"         placeholder="Search" aria-label="Search">
      <button class="btn btn-primary" (click)="openDialogue($event)" style="margin-right: 3.5px;">
          <i class="fa-solid fa-plus"></i>
      </button>
      <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
  </form>
  </div>
  
  <div class="card" style="width: 40rem;margin-left: 47px;" >

    <div class="scrollbar scrollbar-primary">
        <div class="force-overflow">
    <div class="container border-0" style="width: 100%; margin-left: 0 px;">
        
        <ul class="list-group border-0" id="myList">


          <li class="list-group-item border-0" *ngFor='let product of data;'>
            <div class="card border-bottom-primary" style="width: 100%;">
                <div class="row">
                <div class="col">
                <img class="card-img-left" src="{{product.images[0]}}" alt="Card image cap" width="300" height="150">
            </div>
            <div class="col">
                <div class="card-body">
                  <h5 class="card-title">{{product.productName}}</h5>
                  <p class="card-text">Price :{{ product.price | currency:'INR'}}</p>
                </div>
            </div>
        </div>
              </div>

        </li>

</div>
